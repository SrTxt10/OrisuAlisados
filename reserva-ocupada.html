  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Fondo-index.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;

      min-height: 100vh;
    }

    .contenedor {
      background-color: rgba(255, 240, 245, 0.95);
      padding: 40px;

      text-align: center;

      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #b35b8c;
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      color: #6b3e57;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: #f9a8d4;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;

    }
  
nav {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
}

.menu-toggle {
  display: none;
  font-size: 2em;
  cursor: pointer;
  color: #b35b8c;
}

.menu {
  background: rgba(255, 255, 255, 0.8);
  list-style: none;
  padding: 10px 20px;
  border-radius: 20px;
  display: flex;
  gap: 10px;
}

.menu li a {
  text-decoration: none;
  color: #b35b8c;
  font-weight: 600;
}

@media (max-width: 768px) {
  .menu-toggle {
    display: block;
  }

  .menu {
    flex-direction: column;
    display: none;
    position: absolute;
    top: 50px;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 0 0 0 20px;
  }

  .menu.show {
    display: flex;
  }
}

</style>
</head>
