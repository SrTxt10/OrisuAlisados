<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="responsive.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio | Orisu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Fondo-index.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #b35b8c;
      font-weight: 600;
    }
    .contenedor {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #b35b8c;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #b35b8c;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .boton-principal {
      background-color: #f9a8d4;
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .boton-principal:hover {
      background-color: #f472b6;
    }
    @media (max-width: 600px) {
      .contenedor {
        width: 90%;
        padding: 20px;
      }
      .boton-principal {
        width: 100%;
        font-size: 1.2em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="calendario.html">Reservar</a>
    <a href="informacion.html">Información</a>
    <a href="lista-reservas.html">Reservas</a>
  </nav>

  <div class="contenedor">
    <h1>Bienvenida a Orisu Alisados</h1>
    <p>✨ Tu cabello sin frizz te está esperando ✨</p>
    <button class="boton-principal" onclick="window.location.href='calendario.html'">Agendá tu turno</button>
  </div>
</body>
</html>
