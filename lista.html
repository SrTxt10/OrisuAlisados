<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservas (Privado)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('Fondo-index.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 20px;
      color: #b35b8c;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 9999;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #b35b8c;
      font-weight: 600;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2em;
    }

    #listaReservas {
      max-width: 600px;
      margin: 40px auto;
      background-color: #f8d4f0;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .reserva {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fde7f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .reserva-info {
      max-width: 80%;
    }

    .reserva button {
      background-color: #f472b6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .reserva button:hover {
      background-color: #ec4899;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="calendario.html">Reservar</a>
    <a href="informacion.html">Informaci√≥n</a>
    <a href="lista-reservas.html">Reservas</a>
  </nav>

  <h1>Reservas Agendadas</h1>
  <div id="listaReservas">Cargando reservas...</div>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqC_XW-S9z7kTOodf01oi9xCYdbmVVtm0",
      authDomain: "orisualisados.firebaseapp.com",
      projectId: "orisualisados",
      storageBucket: "orisualisados.firebasestorage.app",
      messagingSenderId: "626633649536",
      appId: "1:626633649536:web:cb97b044ee0521d9462565",
      measurementId: "G-XBW4NQJFQD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const contenedor = document.getElementById("listaReservas");

    async function cargarReservas() {
      contenedor.innerHTML = "";

      const snapshot = await getDocs(collection(db, "reservas"));
      snapshot.forEach(docSnap => {
        const reserva = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.classList.add("reserva");

        div.innerHTML = `
          <div class="reserva-info">
            <strong>${reserva.dia}/${reserva.mes}/${reserva.a√±o}</strong> - ${reserva.hora}<br>
            ${reserva.nombre || "Sin nombre"} ${reserva.apellido || ""}
          </div>
          <button onclick="eliminarReserva('${id}')">üóëÔ∏è</button>
        `;

        contenedor.appendChild(div);
      });

      if (contenedor.innerHTML.trim() === "") {
        contenedor.innerHTML = "<p>No hay reservas cargadas.</p>";
      }
    }

    window.eliminarReserva = async function(id) {
      const confirmar = confirm("¬øQuer√©s eliminar esta reserva?");
      if (confirmar) {
        await deleteDoc(doc(db, "reservas", id));
        alert("Reserva eliminada correctamente.");
        cargarReservas();
      }
    };

    cargarReservas();
  </script>
</body>
</html>
