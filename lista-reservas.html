
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Reservas | Orisu</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Fondo-index.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }
    .menu-toggle {
      display: none;
      font-size: 2em;
      cursor: pointer;
      color: #b35b8c;
    }
    .menu {
      background: rgba(255, 255, 255, 0.8);
      list-style: none;
      padding: 10px 20px;
      border-radius: 20px;
      display: flex;
      gap: 10px;
    }
    .menu li a {
      text-decoration: none;
      color: #b35b8c;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .menu {
        flex-direction: column;
        display: none;
        position: absolute;
        top: 50px;
        right: 0;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 0 0 0 20px;
      }
      .menu.show { display: flex; }
    }
    h1 {
      color: #b35b8c;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 1px 1px 2px #fff;
    }
    table {
      background-color: rgba(255, 255, 255, 0.9);
      border-collapse: collapse;
      border-radius: 20px;
      overflow: hidden;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #f3cfe3;
    }
    th { background-color: #f9a8d4; color: white; }
    tr:last-child td { border-bottom: none; }
    .volver {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #f9a8d4;
      color: white;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1em;
    }
    .volver:hover { background-color: #f472b6; }
    #claveModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #claveModalContent {
      background-color: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    #claveInput {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    #claveBtn {
      background-color: #f9a8d4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    #claveBtn:hover { background-color: #f472b6; }
    .btn-eliminar {
      background-color: #e57373;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-eliminar:hover { background-color: #d32f2f; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqC_XW-S9z7kTOodf01oi9xCYdbmVVtm0",
      authDomain: "orisualisados.firebaseapp.com",
      projectId: "orisualisados",
      storageBucket: "orisualisados.firebasestorage.app",
      messagingSenderId: "626633649536",
      appId: "1:626633649536:web:cb97b044ee0521d9462565",
      measurementId: "G-XBW4NQJFQD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const claveAdmin = "52571499";

    window.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("claveBtn").addEventListener("click", async () => {
        const clave = document.getElementById("claveInput").value;
        if (clave === claveAdmin) {
          document.getElementById("claveModal").style.display = "none";
          await cargarReservas();
        } else {
          alert("Clave incorrecta");
        }
      });
    });

    async function cargarReservas() {
      const tabla = document.getElementById("tablaReservas");
      const cuerpo = document.getElementById("cuerpoReservas");
      tabla.style.display = "table";
      document.getElementById("titulo").style.display = "block";
      const snapshot = await getDocs(collection(db, "reservas"));

      snapshot.forEach(docSnap => {
        const reserva = docSnap.data();
        const id = docSnap.id;
        const tr = document.createElement("tr");
        const fecha = new Date(`${reserva.a√±o}-${reserva.mes}-${reserva.dia}`).toLocaleDateString("es-ES");
        tr.innerHTML = `
          <td>${fecha}</td>
          <td>${reserva.hora}</td>
          <td>${reserva.nombre || "-"}</td>
          <td>${reserva.apellido || "-"}</td>
          <td>${reserva.telefono || "-"}</td>
          <td>${reserva.instagram || "-"}</td>
          <td><button class="btn-eliminar" onclick="eliminar('${id}')">üóëÔ∏è</button></td>
        `;
        cuerpo.appendChild(tr);
      });
    }

    window.eliminar = async (id) => {
      if (confirm("¬øEst√°s segura de eliminar esta reserva?")) {
        await deleteDoc(doc(db, "reservas", id));
        location.reload();
      }
    };
  </script>
</head>
<body>
  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <ul class="menu" id="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="calendario.html">Reservar</a></li>
      <li><a href="informacion.html">Informaci√≥n</a></li>
      <li><a href="lista-reservas.html">Reservas</a></li>
    </ul>
  </nav>

  <div id="claveModal">
    <div id="claveModalContent">
      <h2>üîê Ingres√° la clave para ver las reservas</h2>
      <input type="password" id="claveInput" placeholder="Clave de administrador">
      <button id="claveBtn">Ingresar</button>
    </div>
  </div>

  <h1 id="titulo" style="display:none;">Reservas Realizadas</h1>
  <table id="tablaReservas" style="display: none;">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Tel√©fono</th>
        <th>Instagram</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="cuerpoReservas"></tbody>
  </table>

  <a class="volver" href="index.html">Volver al Inicio</a>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
